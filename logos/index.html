<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>RCN logos</title>

  <link rel="stylesheet" href="css/bootstrap-darkly.min.css">
  <link rel="stylesheet" href="css/logos.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="bower_components/handlebars/handlebars.min.js"></script>
</head>

<script id="vertical-logos-1" type="text/x-handlebars-template">
    <div class="row row-margin-bottom">
      {{#each logos as |logo|}}
        <div class="col-sm-4">
          <div class="row">
            <div class="col-sm-7 col-md-6">
              <a class="thumbnail logo logo-128 pull-left" href="#">
                <img class="img-responsive" src="{{logo.name}}" alt="">
              </a>
            </div>
            <div class="col-sm-5 col-md-6">
              <a class="thumbnail logo logo-64 pull-left" href="#">
                <img class="img-responsive" src="{{logo.name}}" alt="">
              </a>
            </div>
          </div>
        </div>
      {{/each}}
  </div>
</script>

<script>
  var source = $("#vertical-logos-1").html();
  var template = Handlebars.compile(source);
  var allLogos = [
    { name: 'svgs/4-wheels-narrow.svg'},
    { name: 'svgs/4-wheels.svg'},
    { name: 'svgs/1-wheel-red-decole.svg'},

    { name: 'svgs/chainrings.svg'},
    { name: 'svgs/3x4 wheels.svg'},
    { name: 'svgs/3-wheels.svg'},

    { name: 'svgs/3-wheels-straight.svg'},
    { name: 'svgs/4-wheels-narrow-inverted.svg', winner: true},
    { name: 'svgs/3-wheels-narrow-inverted.svg'},

    { name: 'svgs/4x2-wheels-straight.svg'},
    { name: 'svgs/3x2-wheels-straight.svg'},
    { name: 'svgs/1-wheel-combined.svg'},

    { name: 'svgs/riders.svg'},
    { name: 'svgs/wheel-and-fork.svg'},
    { name: 'svgs/two-bikes-like-googles.svg'},

    { name: 'svgs/face.svg'},
    { name: 'svgs/2-wheels.svg'},
    { name: 'svgs/2-wheels-bottom.svg'} ,

    { name: 'svgs/R-wheels.svg' } ,
    { name: 'svgs/monogram_symmetric.svg', winner: true},
  ];


  $(function() {
    //draw winner logos
    _.chain(allLogos)
      .filter(function(item) {
        return item.winner === true;
      })
      .chunk(3)
      .each(function(chunk) {
        $('.winners').append(template({logos: chunk}));
      })
      .value();


    _.chain(allLogos)
      .chunk(3)
      .each(function(chunk) {
        $('.horizontal').append(template({logos: chunk}));
      })
      .value();


  });
</script>

    <li><a href="http://screencast.com/t/sUSnydaiAIE">Try this layout</a></li>
    <li class="done">try white background</li>
  </ul>

  <div id="main-continer" class="container">
    <div class="page-header" id="banner">
      <div class="row">
        <div class="col-sm-12">
          <h2 class="text-center title"><span class="red">R</span>CN logo candidates</h2>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <h4 class="caption">Pre-selected</h4>
      </div>
    </div>

    <div class="winners">
        <!-- content is rendred here -->
    </div>

    <div class="row">
      <div class="col-sm-12">
        <h4 class="caption">All logos</h4>
      </div>
    </div>



    <div class="horizontal">
        <!-- content is rendred here -->
    </div>

  </div>
</body>
</html>
