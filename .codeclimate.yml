engines:
  eslint:
    enabled: true
    config:
      config: code/app/.eslintrc
      extensions:
        - .js
        - .jsx
  fixme:
    enabled: true
  scss-lint:
    enabled: true
    checks:
      SelectorFormat:
        enabled: false
      ColorKeyword:
        enabled: false
      HexNotation:
        enabled: false
      Comment:
        enabled: false
      PropertySortOrder:
        enabled: false
      ZeroUnit:
        enabled: false
      EmptyLineBetweenBlocks:
        enabled: false
      ColorVariable:
        enabled: false
      EmptyLineBetweenBlocks:
        enabled: false
      LeadingZero:
        enabled: false
  csslint:
    enabled: false
ratings:
   paths:
   - "code/app/**/*"
   - "**.scss"
   - "**.js"
   - "**.jsx"
exclude_paths:
- node_modules/**/*
- bower_components/**/*
- "prototypes/**/*"
- "code/app/node_modules/**/*"
- "code/app/bower_components/**/*"
- "code/data/node_modules/**/*"
- "code/data/**/*"
- "code/app/.eslintrc"
- "todo/**/*"
- "data/**/*"
- "wireframes/**/*"
- ".codeclimate.yml"
- "README.md"
